<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__subtitle">The Explorer</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="edit-modal-close"></button>
        <h3 class="modal__header">Edit profile</h3>
        <form class="modal__form" id="modal-form-profile">
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            id="profile-subtitle-input"
            name="subtitle"
            placeholder="About Me"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-modal-close"></button>
        <h3 class="modal__header">New places</h3>
        <form class="modal__form" id="modal-form-card">
          <input
            class="modal__input modal__input_card_title"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_card_image_link"
            type="url"
            required
            id="card-image-link-input"
            name="image link"
            placeholder="Image link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container_popup">
        <button class="modal__close" id="popup-modal-close"></button>
        <img class="modal__image" id="modal-image" src="" />
        <div class="modal__title"></div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <p class="card__title"></p>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
